<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cliente-Servidor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenedor general para centrar login y registro -->
    <div class="center-container">

        <!-- LOGIN -->
        <div id="login-area" class="glass-card">
            <h1 style="margin-top: 0;">游댐 Inicia Sesi칩n</h1>
            <p>Ingresa tus credenciales</p>

            <form id="login-form">
                <input id="username" type="text" placeholder="Usuario" required>
                <input id="password" type="password" placeholder="Contrase침a" required>
                <button type="submit">Entrar al Chat</button>
                <p id="login-message" class="error"></p>
            </form>

            <p class="switch-text">쯅o tienes cuenta? 
                <a href="#" id="show-register">Reg칤strate aqu칤</a>
            </p>
        </div>

        <!-- REGISTRO -->
<div id="register-area" class="glass-card" style="display: none;">
    <form id="register-form">
        <h2>游닇 Registro</h2>
        <p>Crea un usuario nuevo</p>

        <input type="text" id="reg-username" placeholder="Usuario" required>
        <input type="password" id="reg-password" placeholder="Contrase침a" required>

        <button type="submit">Registrarse</button>

        <p class="switch-text">쯏a tienes cuenta?
            <a href="#" id="show-login">Inicia sesi칩n aqu칤</a>
        </p>

        <p id="register-message"></p>
    </form>
</div>

    </div>

    <!-- 츼REA DEL CHAT -->
    <div id="chat-area" style="display: none;">
        <h1 id="welcome-header">Bienvenido, [Usuario]</h1>

        <div id="messages"></div>

        <form id="chat-form">
            <input id="m" autocomplete="off" placeholder="Escribe tu mensaje..." />
            <button>Enviar</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

    <script>
document.getElementById("show-register").addEventListener("click", function(e) {
    e.preventDefault();
    document.getElementById("login-area").style.display = "none";
    document.getElementById("register-area").style.display = "block";
});

document.getElementById("show-login").addEventListener("click", function(e) {
    e.preventDefault();
    document.getElementById("register-area").style.display = "none";
    document.getElementById("login-area").style.display = "block";
});

</script>
</body>
</html>
